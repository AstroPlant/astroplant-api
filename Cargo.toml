[package]
name = "astroplant-rs-api"
version = "1.0.0-alpha.1"
authors = ["Thomas Churchman <thomas@kepow.org>"]
edition = "2018"

[dependencies]
log = "0.4.0"
env_logger = "0.6.2"
astroplant-auth = { path = "./astroplant-auth" }
astroplant-mqtt = { path = "./astroplant-mqtt" }
astroplant-websocket = { path = "./astroplant-websocket" }
random-string = { path = "./random-string" }
once_cell = "1.2.0"
chrono = { version = "0.4", features = ["serde"] }
bytes = "0.4.8"
diesel = { version = "1.4.3", features = ["postgres", "numeric", "r2d2", "chrono", "serde_json"] }
bigdecimal = "0.1.0"
ratelimit_meter = "4.1.1"
serde = { version = "1.0.97", features = ["derive"] }
serde_json = "1.0.40"
erased-serde = "0.3"
validator = "0.9.0"
validator_derive = "0.9.0"
heck = "0.3.1"
futures-preview = "0.3.0-alpha.17"
tokio = "0.2.0-alpha.6"
tokio-executor = "0.2.0-alpha.5"
crossbeam = "0.7.2"
strum = "0.16.0"
strum_macros = "0.16.0"
itertools="0.8.0"
valico = "2"

[dependencies.warp]
git = "https://github.com/seanmonstar/warp.git"
rev = "5c269562a823c5340f3dfc14bdd11af592c03dea"